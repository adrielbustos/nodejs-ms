apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  # local:
  #   push: false
  googleCloudBuild:
    projectId: pacific-tesinty-23432
  artifacts:
    - image: us.gcr.io/authpacific-tesinty-23432/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: us.gcr.io/clientpacific-tesinty-23432/client
          context: client
          docker:
            dockerfile: Dockerfile
          sync:
            manual:
              - src: "src/**/*.js"
                dest: .